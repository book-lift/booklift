
<div id="divshow" >
  <button (click)="toggleShow()" type="checkbox" >+ Instructions</button>
</div>

<div *ngIf="isShown" class="donor-info">
  <div class="donor-info-modal">
    <div class="donor-info-modal-container">
      <h2>Pickup Info</h2>
      <div>
        <label>Address: </label>
        <input placeholder=""/>
      </div>

      <div>
        <label>Zip: </label>
        <input placeholder=""/>
      </div>

      <div class="additional_instructions">
        <label>Additional Instructions: </label>
        <input placeholder="e.g. Ring the doorbell to pickup books"/>
      </div>
    </div>
  </div>
</div>
